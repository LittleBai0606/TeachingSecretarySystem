<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRTP首页-消息通知</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <!-- flexigrid -->
    <link rel="stylesheet" href="assets/css/flexigrid.css">
    <link rel="stylesheet" href="assets/css/flexigrid.pack.css">
    <script src="assets/js/flexigrid.js"></script>
    <script src="assets/js/flexigrid.pack.js"></script>
<body>
<div style="margin: 10px 20px 0px 20px">
    <h2 class="page-header" style="margin-left: 10px; margin-top: 0px">追加经费</h2>
    <form action="stuSrtpAddtionFunds.html" method="post">
        <table  style="border-collapse: collapse; width: 96%; margin-top: 5px">
            <tbody>
            <tr>
                <td style="font-weight: bold"><span style="color: red">*</span>追加经费</td>
                <td><input type="text" style="background-color: white"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td style="font-weight: bold">追加原因</td>
                <td>
                    <textarea cols="80" rows="8" style="background-color: white; resize: none"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div align="center" style="margin-top: 20px">
            <button type="submit" class="btn btn-default">提交追加申请</button>
            <button type="reset" class="btn btn-danger">重置</button>
        </div>
    </form>
    <br>
    <div style="margin-top: 20px">
        <table class="table table-hover">
            <tbody>
            <tr style="background-color:#b2dba1">
                <td style="font-weight: bold;">申请时间</td>
                <td style="font-weight: bold;">追加经费(元)</td>
                <td style="font-weight: bold">审核状态</td>
                <td style="font-weight: bold; width: 40%">追加原因</td>
            </tr>
            <tr>
                <td>xx</td>
                <td>xx</td>
                <td>xx</td>
                <td>xx</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<br>
</html>
