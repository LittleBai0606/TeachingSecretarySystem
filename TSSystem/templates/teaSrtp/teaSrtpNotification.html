{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通知公告</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'teacher:Srtp_Home' %}">北京科技大学SRTP管理平台</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'teacher:Srtp_Home' %}">消息通知</a> </li>
            <li><a href="{% url 'teacher:Srtp_Prolist' %}">项目列表</a> </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">项目管理<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'teacher:Srtp_ProPublish' %}" target="_blank">项目发布</a></li>
                    <li class="divider" role="separator"></li>
                    {% for project in project_view_list %}
                    <li><a href="{% url 'teacher:Srtp_ProManage' project.project_id %}">{{ project.project_name }}</a></li>
                    {% endfor %}

                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li id="personCenter">
                <a href="{% url 'teacher:Info' %}" target="_blank" onclick="enterCenter()">个人中心</a>
            </li>
            <li id="exit"><a href="#">安全退出</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>{{ notification.notifi_title }}</h1>
        </div>
    </div>
    <hr>
        <div class="row">
            <h3 id="neirong">内容</h3>
            <p>{{ notification.notifi_content }}</p>
        </div>
    <hr>
        <div class="row">
            <h3 id="fujian">附件</h3>
            <a style="color: blue" href="" target="_blank">无</a>
        </div>
</div>
</body>

</html>
