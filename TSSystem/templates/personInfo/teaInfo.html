<!DOCTYPE html>
<html>

  <head>
    <meta charset=" UTF-8 ">
    <title>个人信息</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../../static/js/jquery-1.11.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.backstretch.min.js"></script>
    <script src="../../static/js/scripts.js"></script>
    <!-- flexigrid -->
    <link rel="stylesheet" href="../../static/css/flexigrid.css">
    <link rel="stylesheet" href="../../static/css/flexigrid.pack.css">
    <script src="../../static/js/flexigrid.js"></script>
    <script src="../../static/js/flexigrid.pack.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">个人信息</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li id="exit"><a href="#">安全退出</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-12 text-center">
        <h3>以下是您的个人信息</h3>
      </div>
    </div>
    <table class="table table-hover">
      <tbody>
        <tr>
          <td>姓名</td>
          <td>{{ teacher.teacher_name }}</td>
        </tr>
        <tr>
          <td>性别</td>
          <td>{{ teacher.get_teacher_gender_display }}</td>
        </tr>
        <tr>
          <td>身份</td>
          <td>教师</td>
        </tr>
        <tr>
          <td>工号</td>
          <td>{{ teacher.teacher_id }}</td>
        </tr>
        <tr>
          <td>联系方式</td>
          <td>{{ teacher.teacher_phone }}</td>
        </tr>
        <tr>
          <td>电子邮箱</td>
          <td>{{ teacher.teacher_email }}</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
