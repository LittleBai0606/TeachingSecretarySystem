    //提交给数据库，并更新页面的表格

        //如果项目进展说明为空，则提示
        if (!document.getElementById("jinzhan").value) {
            alert("请输入项目进展说明！");
            return false;
        }
        //记录时间
        var nowDate = new Date();
        var year = nowDate.getFullYear();
        var month = (nowDate.getMonth() + 1) > 9 ? (nowDate.getMonth() + 1) : "0" + (nowDate.getMonth() + 1);
        var date = nowDate.getDate() > 9 ? nowDate.getDate() : "0" + nowDate.getDate();
        var hours = nowDate.getHours() > 9 ? nowDate.getHours() : "0" + nowDate.getHours();
        var minutes = nowDate.getMinutes() > 9 ? nowDate.getMinutes() : "0" + nowDate.getMinutes();
        var seconds = nowDate.getSeconds() > 9 ? nowDate.getSeconds() : "0" + nowDate.getSeconds();
        var time = '<td>' + year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds + '</td>';
        //项目进度

        //项目进展说明
        var jinzhan = '<td style="word-wrap:break-word;">' + document.getElementById("jinzhan").value + '</td>';
        //添加进表格
        $.ajax({
            data: {
                // 'year':year,
                // 'month':month,
                // 'date':date,
                // 'hours':hours,
                // 'minutes':minutes,
                // 'seconds':seconds,
                'time': year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds,

                'jinzhan': document.getElementById("jinzhan").value,
            },
            type: "post", //提交方式
            dataType: "json", //数据类型
            url: "/stuSrtpScheduleManage/", //请求url
            success: function(data) {
                if (data.status == 'success') {
                    alert(data.msg);
                    location.reload();
                } else if (data.status == 'fail') {
                    alert(data.msg);
                    window.top.document.location.href="../index.html";

                }
            }
        });
