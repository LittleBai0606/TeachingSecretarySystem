{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通知公告</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
        <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'student:Srtp_ProManage' %}">北京科技大学SRTP管理平台</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'student:Srtp_Home' %}">消息通知</a> </li>
                    <li><a href="{% url 'student:Srtp_Prolist' %}">项目列表</a> </li>
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">项目管理<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'student:Srtp_ProApply' %}" target="_blank">项目申请</a></li>
                        <li class="divider" role="separator"></li>
                        <li><a href="{% url 'student:Srtp_ProManage' %}">我的项目</a></li>
                    </ul>
                </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li id="personCenter">
                        <a href="{% url 'student:Info' %}" target="_blank" onclick="enterCenter()">个人中心</a>
                    </li>
                    <li id="exit"><a href="#">安全退出</a></li>
                </ul>
            </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 id="biaoti">{{ notification.notifi_title }}</h1>
            </div>
            <div class="col-md-12 text-right">
                <h4 id="time">{{ notification.notifi_date }}</h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <h3 id="neirong">内容</h3>
            <p>{{ notification.notifi_content }}</p>
        </div>
        <hr>
        <div class="row">
            <h3 id="fujian">附件</h3>
            <a style="color: blue" href="" target="_blank">无</a>
        </div>
    </div>
</body>

</html>
