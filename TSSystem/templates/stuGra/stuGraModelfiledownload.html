<!DOCTYPE html>
<html lang="en">
<!-- 模板文件 -->

<head>
    <meta charset="UTF-8">
    <title>项目列表</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/stuSrtpProManage.css">
    <script src="../../static/js/jquery-1.11.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.backstretch.min.js"></script>
</head>

<body >
        <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'student:Gra_Home' %}">计通学院毕业设计管理平台</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'student:Gra_Home' %}">消息通知</a> </li>
                    <li class="active"><a href="{% url 'student:Gra_Modelfile' %}">模板文件</a> </li>
                    <li><a href="{% url 'student:Gra_Proposal' %}">开题报告</a> </li>
                    <li><a href="{% url 'student:Gra_Midterm' %}">中期检查</a> </li>
                    <li><a href="{% url 'student:Gra_Paper' %}">毕业设计论文</a> </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li id="personCenter">
                        <a href="{% url 'student:Info' %}" target="_blank" onclick="enterCenter()">个人中心</a>
                    </li>
                    <li id="exit"><a href="{% url 'main_platform:logout' %}">安全退出</a></li>
                </ul>
            </div>
        </nav>
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>模板文件</h1>
        </div>
    </div>
    <div style="margin:0 40px 0 40px">
        <table class="table table-striped" id="table_stuSrtpProList" style="table-layout:fixed">
            <thead>
                <tr>
                    <th style="text-align:left" width="75%">模板文件名称</th>
                    <th style="text-align:right">Download</th>
                </tr>
            </thead>
            {% for modelfile in modelfile_list %}
            <tr>
                <td style="text-align: left">{{ modelfile.file_name }}</td>
                <td style="text-align: right">
                    <a href="/media/{{ modelfile.file_url }}" target="_blank">下载</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
